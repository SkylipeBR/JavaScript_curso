<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções</title>
</head>
<body>
    <script>
      var exibir_saudacao = function(nome) { //embrular a função dentro de uma variavel se chama Wrappers
        document.write('Olá ' + nome + ', Tudo bem?')

      }
    
      var nome = prompt('Digite seu nome ')

      exibir_saudacao(nome)
    </script>   
</body>
</html>
