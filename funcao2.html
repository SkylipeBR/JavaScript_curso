<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções</title>
</head>
<body>
    <script>
        function soma(a, b){
            return a + b
        }

        console.log(soma(7, 7))
        console.log(soma(7, 7, 9, 15)) //desconsidera os parâmetros adicionais
        console.log(soma(7))//Ele fará com que o B seja = underfined, 7 + underfined que é = Not a number
        console.log(soma())//underfined + underfined

    </script>
</body>
</html>
