<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções</title>
</head>
<body>
    <script>
        //3 escopo = Global, função e o block

        var serie = "Friends" //variavel GLOBAL //para tudo

        if (true) {
            var serie2 = 'Game of Thrones' //variavel de BLOCO // porem, o escopo de bloco pode sofrer eleveção, se for declarada dentro do escopo GLOBAL, qualquer variavel aqui dentro irá poder ser acessada globalmente
            document.write(serie)
        }

        document.write(serie2)

        document.write('<br />')

        function x() {
            var serie3 = 'The flash' //aqui temos o escopo só da função, então a var só irá funcionar aqui dentro, sem poder ser acessada do lado de fora
            document.write(serie)
            document.write(serie2)
        }  

        x()
    </script>   
</body>
</html>
