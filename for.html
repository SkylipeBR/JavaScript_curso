<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>
    <style>
        body
        {
            background: #000;
        }

    </style>
    <script>

        for(let i = 20; i > 0; i++)//irá verificar se i é menor que 10, fará isso até que i for maior que 10
        {
            if( i === 10)//você pode parar a função fazendo outra condição ao meio, que quando chegar a 50 a função irá terminar
            {
                break;
            }

            console.log(i)
        }

    </script>
</body>
</html>
