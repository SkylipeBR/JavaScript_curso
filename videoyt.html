<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções</title>

    <style>
        button
        {
            font-size: 12px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>
            Aqui vai aparecer o resultado...
        </p>
    </section>
    <script>

       function inicio() {
           let nome = prompt('Digite seu nome aqui: ')
           let res = window.document.getElementById('resultado')

           res.innerHTML = '<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer!'
       }

    </script>
</body>
</html>
